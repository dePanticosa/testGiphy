<nav class="navbar navbar-dark bg-dark mb-5">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Giphy</a>
    <div class="navbar-expand ml-auto navbar-nav">
        <div class="navbar-nav">
            <div [style.display]="showSearch ? 'flex' : 'none'" class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>

                <span class="fa fa-close form-control-close" (click)="clearSearch()"></span>
            </div>
            <a [style.display]="!showSearch ? 'flex' : 'none'"
               class="nav-item nav-link"
               routerLink="/">Main
            </a>

               class="nav-item nav-link"
               routerLink="/auth"
               routerLinkActive="active">Login
            </a>
            <a *ngIf="authService.isAuth"
               [style.display]="showSearch ? 'flex' : 'none'"
               class="nav-item nav-link"
               routerLink="/collection">Collection
            </a>
            <a *ngIf="authService.isAuth"
               class="nav-item nav-link"
               routerLink="/"
               (click)="logout()">Logout
            </a>
        </div>
    </div>
