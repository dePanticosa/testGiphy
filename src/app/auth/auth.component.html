<div class="container">
    <form name="form" [formGroup]="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   formControlName="username"
                   [ngClass]="{'is-invalid': form.get('username').touched && form.get('username').invalid}"
                   placeholder="Enter username"
                  >
            <div *ngIf="form.get('username').touched && form.get('username').invalid" class="invalid-feedback">
                <div>Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   formControlName="password"
                   [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').invalid}"
                   placeholder="Password">
            <div *ngIf="form.get('password').invalid" class="invalid-feedback">
                <div *ngIf="form.get('password').errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="button-block">
            <button [disabled]="!form.valid" type="button" class="btn btn-dark m-2" (click)="register()">Signup</button>
            <button [disabled]="!form.valid" type="button" class="btn btn-dark m-2" (click)="login()">Signin</button>
            <p *ngIf="error" class="error">Invalid password or username</p>
        </div>
    </form>
</div>
